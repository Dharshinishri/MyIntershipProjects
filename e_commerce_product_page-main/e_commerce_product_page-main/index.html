<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <div class="logo">
                    <h1>sneaky</h1>
                </div>
                <nav>
                    <ul class="nav_links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="cart">
                    <i class="material-icons">shopping_cart</i>
                    <span class="cart_count">0</span>
                </div>
            </header>
            <div class="product_slider">
                <img src="https://tse3.mm.bing.net/th?id=OIP.T544Qdf-lY8u-zm_69RyDwHaE7&pid=Api&P=0&h=220" alt="Sneakers">
            </div>
            <div class="product_details">
                <h1>Sneakers</h1>
                <div class="price">
                    <span class="discounted">$49.99</span>
                    <span class="original">$69.99</span>
                </div>
               <center> <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div></center>
                <button class="add_to_cart_btn">Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_content">
            <div class="social_links">
                <ul>
                    
                </ul>
            </div>
            <div class="copyright">
                <center>&copy; 2024 sneaky. All rights reserved.</center>
            </div>
        </div>
    </footer>
</body>
</html>
